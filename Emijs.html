<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark  text-white"> 
    <div class="conatiner mt-4">
        <div class="row">
            <h1 class="text-center">EMI CALCULATOR</h1>

            <div class="col-md-1"></div>
            <div class="col-md-5 mt-3">
               Loan Amount :<input type="number" name="amt" id="amt" class="form-control w-50 d-inline-block float-end" ><br><br><br>
                <input type="range" name="arange" id="arange" class="form-control-range w-100" min="50000" max="4000000" step="10000">
                <div class="d-flex justify-content-between">
                <span>₹50k</span>
                <span>₹40lac</span>
                </div>
                <br><br>
                Loan Tenure :<input type="number" name="year" id="year" class="form-control w-50 d-inline-block float-end" ><br><br><br>
                <input type="range" name="yrange" id="yrange" class="form-control-range w-100" min="1" max="30" step="1">
                <div class="d-flex justify-content-between">
                <span>1 year</span>
                <span>30 years</span>
                </div>
                <br><br>
                Loan intrest :<input type="number" name="inst" id="inst" class="form-control w-50 d-inline-block float-end" ><br><br><br>
                <input type="range" name="irange" id="irange" class="form-control-range w-100" min="10.2" max="21" step="0.5">
                <div class="d-flex justify-content-between">
                <span>10.2%</span>
                <span>21%</span>
                </div>
                <br><br>
                <input type="button" value="Calculate" class="btn btn-outline-info w-100"  id="btn">


                
            </div>
            <div class="col-md-5 ms-5 mt-3 justify-content d-inline-block" id="con">
                
            </div>
            <div class="col-md-1"></div>
        </div>
        <script>
            document.getElementById("arange").onchange=function(){
                document.getElementById("amt").value=this.value;
            };
            document.getElementById("yrange").onchange=function(){
                document.getElementById("year").value=this.value;
            };
            document.getElementById("irange").onchange=function(){
                document.getElementById("inst").value=this.value;
            };
            document.getElementById("btn").onclick=function(){
                // p
                var lamt=document.getElementById("amt").value; 
                var lyear=document.getElementById("year").value;
                var linst= parseFloat(document.getElementById("inst").value);
                
                // N
                var lmnts=lyear*12;
                // R
                var r= parseFloat(linst/12/100);
                
                var emi=lamt * r * Math.pow(1+r,lmnts)/ (Math.pow((1+r),lmnts)-1);
               var res=`
               <b>Loan Amount :</b> ${lamt}
               <br><br>
               <b>Tenure : </b>${lyear}
               <br><br>
               <b>Interst : </b>${linst}
               <br><br>
               <b>Emi :</b> <b class="fs-3 text-danger"> ${Math.round(emi)}</b>
               `
               document.getElementById("con").innerHTML=res;
            }
            
        </script>

</body>
</html>
